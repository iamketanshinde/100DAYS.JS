    <script src="clickoutside.js"></script>
    <style>
        .cards{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
            grid-gap: 20px;
            padding: 2rem;
        }
        .card{
            border-radius: 2px;
            justify-items: center;
            padding: 1rem;
        }
        .card h2{
            color: black;
        }
        .card button{
            font-size: 20px;
            background-color: antiquewhite;
        }
        .card img{
        width: 200;
        }
        .model-outer{
            display: grid;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: hsla(50%,100%,50%,0.7);
            justify-content: center;
            align-items: center;
            /* hide this model untill we need it */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .model-outer.open{
            pointer-events: all;
            opacity: 1;
        }
        .model-outer img{
            width:400px;
            /* background-color: #333333; */
        }
        .model-inner{
            max-width: 600px;
            opacity: 1;
            min-height: 500px;
            color: white;
            background-color: black;
            min-width: 400px;
            padding: 2rem;
            border-radius: 5px;
            transform: translateY(-200%);
            transition: transform 2s;
        }
        .model-outer.open .model-inner{
            transform: translateY(0);
        }
    </style>
